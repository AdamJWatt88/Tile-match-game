<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="tv-party-tonight" src="/images/tele.png" alt="" />
    <div class="container">
      <div id="start-screen" class="start-screen">
        <h1>Choose Your Difficulty</h1>
        <div class="btn-group">
          <button id="easy-btn" class="btn" value="10">Easy</button>
          <button id="medium-btn" class="btn" value="15">Medium</button>
          <button id="hard-btn" class="btn" value="20">Hard</button>
        </div>
      </div>

      <div id="loading-screen" class="loading-screen">
        Loading
        <div class="loading-bar">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div id="game-screen" class="game-screen">
        <span id="matches" class="matches">Matches: 0</span>
        <div id="grid-container" class="grid-container"></div>
      </div>

      <div id="win-screen" class="win-screen">
        <h1>You Win!</h1>
        <button id="play-again-btn" class="btn">Play Again?</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
